{% extends 'base.html' %}

{% block content %}
    <body>
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold mb-4">Клуб</h1>
        <h1 class="text-3xl font-bold mb-4">{{ club.name }}</h1>
        <h1 class="text-3xl font-bold mb-4">{{ club.motto }}</h1>
        {% if club.image %}
            <img src="{{ club.image }}" alt="Картинка">
        {% else %}
            <img src="https://www.shutterstock.com/image-vector/default-ui-image-placeholder-wireframes-600nw-1037719192.jpg"
                 width="300" height="200" alt="Картинка">
        {% endif %}
    </div>
    </body>
{% endblock %}
