<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/main/main.css') }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	        crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
	        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	        crossorigin="anonymous"></script>
	{% block head %}{% endblock %}
	<title>Document</title>
</head>
<body>
<div class="fullscreen-div-ml">
	<nav class="navbar-ml" id="navbar-ml">
		<ul class="navbar-nav-ml">
			<li>
				<div class="nav-div-club-ml">
					<div class="round-image-ml">
						<img src="/static/images/club/img.png" alt="Club image">
					</div>
					<div class="div-link-club-ml">
						<a class="nav-a-club-ml no-hover-effect" href="{{ url_for('club_page') }}"><p
								class="club-title-ml">Клуб Молния</p></a>
					</div>
				</div>
			</li>
			<li>
				<div class="nav-main-ml">
					<div class="menu-main-ml">
						<div class="main-image-ml">
							<img src="/static/images/club/home.png" alt="Main image">
						</div>
						<div class="div-main-link-ml">
							<a class="main-link-ml" href="{{ url_for('home_page') }}"><p>Главная</p></a>
						</div>
					</div>
					<div class="menu-main-ml">
						<div class="main-image-ml">
							<img src="/static/images/club/collection.png" alt="Collection image">
						</div>
						<div class="div-main-link-ml">
							<a class="main-link-ml" href="http://127.0.0.1:8000/pages/collections/active/"><p>
								Коллекции</p></a>
						</div>
					</div>
				</div>
			<li>
				<div class="menu-admin-ml">
					<div class="nav-div-admin-ml">
						<div class="admin-image-ml">
							<img src="/static/images/club/admin.png" alt="Admin image">
						</div>
						<div class="div-link-admin-ml">
							<a class="nav-a-club-ml" href="{{ url_for('profile_page') }}"><p>Администратор</p></a>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</nav>
	<div class="base-ml">
		{% block content %}{% endblock %}
	</div>
	<script>
        function findParentDiv(element) {
            while (element.parentNode) {
                element = element.parentNode;
                if (element.tagName.toLowerCase() === 'div') {
                    return element;
                }
            }
            return null;
        }

        document.addEventListener('DOMContentLoaded', function () {
            var navLinks = document.querySelectorAll('#navbar-ml a');
            var currentUrl = window.location.href;

            navLinks.forEach(function (link) {
                var div1 = link.closest('div')
                var div2 = findParentDiv(div1)
                if (link.href === currentUrl) {
                    div2.classList.add('active');
                }
            });
        });
	</script>
</div>

</body>
</html>
